<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="container" id="todo-container">
      <h1>Todo App</h1>
      <form class="todo-form">
        <input type="text" id="todo-input" placeholder="Add a new todo" />
        <button type="submit">Add</button>
      </form>
      <!-- error handling message : CSS added:: .input-error & #error-message -->
      <p id="error-message">Please enter a todo item</p>
      <ul class="todo-list" id="todo-list"></ul>
    </div>

    <div class="filter-container">
      <h3>Filter todos by status</h3>
    <div class="filter-buttons">
      <button id="filter-all">All</button>
      <button id="filter-active">Active</button>
      <button id="filter-completed">Completed</button>
    </div>
  </div>

  <div class="theme-toggle-container">
    <button id="theme-toggle">Toggle Dark Mode</button>
  </div>

    <input type="color" id="colorPicker" />
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
